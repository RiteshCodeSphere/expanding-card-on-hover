<html lang="en">
<head>

    <title>Expanding Card on Hover</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <div class="title">Card 1</div>
                <div class="description">This is card 1 info</div>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="title">Card 2</div>
                <div class="description">This is card 2 info</div>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="title">Card 3</div>
                <div class="description">This is card 3 info</div>
            </div>
        </div>
    </div>
</body>
</html>
